<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-xl shadow-lg w-full max-w-5xl flex overflow-hidden">
    
    <!-- Left Section -->
    <div class="w-1/2 bg-gray-100 flex flex-col items-center justify-center p-10">
      
      <!-- Logo -->
      <div class="flex items-center space-x-4 mt-8">
        <span class="text-6xl font-bold hero-title">V<span class="text-4xl align-super"></span></span>
        <!-- Smiley Face (SVG or emoji substitute) -->
        <div class="w-20 h-20 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center">
          <div class="text-4xl">ðŸ˜Š</div> <!-- Ganti emoji ini dengan SVG jika butuh lebih mirip -->
        </div>
      </div>

      <!-- Bottom text -->
      <p class="mt-5 bottom-4 left-4 text-sm text-gray-700">
        Are you a member? <a href="login.html" class="font-semibold underline text-black">Log in now</a>
      </p>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 bg-white p-10">
      <h2 class="text-xl text-black font-semibold mb-6">Register with your e-mail</h2>
      
      <!-- Form -->
      <form class="space-y-4">
        <input type="text" placeholder="Username" class="w-full border-b border-gray-300 focus:outline-none py-2">
        <input type="email" placeholder="E-mail" class="w-full border-b border-gray-300 focus:outline-none py-2">
        
        <div class="flex space-x-4">
          <input type="password" placeholder="Password" class="w-1/2 border-b border-gray-300 focus:outline-none py-2">
          <input type="password" placeholder="Confirm Password" class="w-1/2 border-b border-gray-300 focus:outline-none py-2">
        </div>

        <div class="text-xs text-gray-500">
          Awwwards may keep me informed with personalized emails about products and services. See our <a href="#" class="font-medium text-black hover:underline">Privacy Policy</a> for more details.
        </div>

        <!-- Checkbox options -->
        <div class="space-y-2 text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            Please contact me via e-mail
          </label>
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            I have read and accept the Terms and Conditions
          </label>
        </div>

        <!-- Captcha note -->
        <p class="text-xs text-gray-400">
          This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.
        </p>

        <!-- Submit button -->
        <button class="w-full bg-black text-white py-3 rounded-md mt-4 hover:bg-gray-800">Create Account</button>
      </form>
    </div>
  </div>

</body>
</html>
